<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usuarios/style.css' %}">
    <title>TFG</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">   

        </div>
        <div class="form-container sign-in">
            <form method="POST" autocomplete="off" id="formlogin">
                  {% csrf_token %}
                  <h3>Recuperar Contraseña</h3>
                  <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="Email">
                  <div>
                    {% if messages.error %}
                        {% for message in messages.error %}
                            <div>
                                <small class="text-danger">{{ message }}</small>
                            </div>
                        {% endfor %}
                        {% endif %}
                  </div>
                  <button type="submit" name="register">ENVIAR</button>
                  
                </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
                <div class="toggle-panel toggle-right">
                    <a href="/sign/">
                        <img src="{% static 'usuarios/img/cross.png' %}" class="cross">
                    </a>
                    <h3>Recuperar Contraseña</h3>
                    <p>Pon el correo electronico para cambiar la contraseña de la cuenta.</p>
                </div>
            </div>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'usuarios/script.js' %}"></script>
</body>

</html>
