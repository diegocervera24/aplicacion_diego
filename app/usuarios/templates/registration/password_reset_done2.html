<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usuarios/style.css' %}">
    <title>TFG</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">   

        </div>
        <div class="form-container sign-in">
            <form autocomplete="off" id="formlogin">
                  
                <div class="mensaje">
                    <small class="text-success">Correo enviado con exito. Mire la bandeja de entrada o el spam.</small>
                </div>
                </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
                <div class="toggle-panel toggle-right">
                    <a href="/password_reset/">
                        <img src="{% static 'usuarios/img/cross.png' %}" class="cross">
                    </a>
                    <h3>Recuperar Contraseña</h3>
                    <p>Pon el correo electronico para cambiar la contraseña de la cuenta.</p>
                </div>
            </div>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'usuarios/script.js' %}"></script>
</body>

</html>
